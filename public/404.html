<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-md px-4 px-lg-5 ">

                <!-- GameStore logo -->
                <a class="navbar-brand " href="/index.html">
                    Game Store
                </a>

                <!-- Menu options -->
                <div class="navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-lg-flex">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/catalog.html"> Catalog </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/catalog.html">Genres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/catalog.html">Developers</a>
                        </li>
                    </ul>
                </div>

                <!-- Search -->
                <form class="d-flex flex-row " method="get" action="/catalog.html">
                    <div class="input-group  ps-5 w-auto ">
                        <input type="search" id="form1" class="form-control" aria-label="Search" placeholder="Search"
                            name="q" />
                        <button type="submit"
                            class="btn btn-dark border d-flex align-items-center justify-content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
    </header>


    <!-- Content -->
    <section class="py-5 bg-dark">

        <div id="not_found" class="container-md px-4 bg-dark px-lg-5 py-4 my-5 justify-content-center">
            <div class="container-md px-4 px-lg-5 py-4 my-5"></div>
            <div class="container-md px-4 px-lg-5 py-4 my-5"></div>
            <h1 class="text-center fw-bolder text-white "> 404 </h1>
            <div class="container-md px-4 px-lg-5 py-4 my-5"></div>
            <div class="container-md px-4 px-lg-5 py-4 my-5"></div>
            <div class="container-md px-4 px-lg-5 py-1 my-3"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Game Store 2023</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script> -->
</body>


</html>
