<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="https://dummyimage.com/32x32/000000/000000.jpg">
</head>


<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-md px-4 px-lg-5 ">

                <!-- GameStore logo -->
                <a class="navbar-brand " href="/index.html">
                    Game Store
                </a>

                <!-- Menu options -->
                <div class="navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-lg-flex">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/catalog.html"> Catalog </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/catalog.html">Genres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/catalog.html">Developers</a>
                        </li>
                    </ul>
                </div>

                <!-- Search -->
                <form class="d-flex flex-row " method="get" action="/catalog.html">
                    <div class="input-group  ps-5 w-auto ">
                        <input type="search" id="form1" class="form-control" aria-label="Search" placeholder="Search"
                            name="q" />
                        <button type="submit"
                            class="btn btn-dark border d-flex align-items-center justify-content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
    </header>


    <!-- Content -->
    <section class="py-5">
        <div class="container mt-2 ">

            <div class="row">
                <!-- Game header -->
                <header class="mb-4 order-1">
                    <!-- Post title-->
                    <h1 id="full_title" class="fw-bolder mb-1"></h1>

                    <div class="d-flex flex-row">

                        <a class="dev_link text-muted  text-decoration-none pe-3"></a>

                        <div class="genres d-flex align-items-center">
                            <a class="badge bg-secondary text-decoration-none link-light mx-1 "
                                style="display: 'none';"></a>
                        </div>

                    </div>
                </header>

                <!-- Main content-->
                <div class="col-lg-8 col-md-8 order-3 order-lg-2 order-md-2">
                    <!-- Post content-->
                    <article>
                        <!-- Post header Preview image figure-->

                        <figure class="mb-4"><img id="big_preview" class="img-fluid rounded"
                                src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure>

                        <!-- Post content-->
                        <section id="long_description" class="mb-5">
                            <div>
                                <h2 class="fw-bolder mb-4 mt-5"></h2>
                                <p class="fs-5 mb-4" style="text-align: justify;"></p>
                            </div>
                        </section>

                    </article>

                </div>

                <!-- Side widgets-->
                <div class="col-lg-4 col-md-4 order-2">


                    <div class="card mb-4">
                        <img id="small_preview" class="card-img-top"
                            src="https://dummyimage.com/440x220/ced4da/6c757d.png" alt="Card image cap">

                        <div class="card-body">
                            <h5 id="short_title" class="card-title fw-bolder"></h5>
                            <p id="short_description" class="card-text" style="text-align: justify;"></p>

                        </div>

                        <div class="card-body">
                            <h5 class="card-title fw-bolder">Genre</h5>
                            <div class="genres card-text d-flex" style="text-align: justify;">
                                <a class="px-1 text-decoration-none link-blue" href="" style="display: none;"></a>
                            </div>
                        </div>

                        <div class="card-body">
                            <h5 class="card-title fw-bolder">Platforms</h5>
                            <div class="platforms card-text d-flex" style="text-align: justify;">
                                <a class="px-1 text-decoration-none link-blue" href="" style="display: none;"></a>
                            </div>
                        </div>

                        <div class="card-body">
                            <h5 class="card-title fw-bolder">Developer</h5>
                            <div class="card-text" style="text-align: justify;"> <a
                                    class="dev_link px-1 text-decoration-none link-blue"></a>
                            </div>
                        </div>

                        <div class="card-body">
                            <h5 class="card-title fw-bolder">Publisher</h5>
                            <div class="card-text" style="text-align: justify;"> <a
                                    class="pub_link px-1 text-decoration-none link-blue"></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Game Store 2023</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script> -->

    <script src="scripts/game.js"></script>
</body>

</body>

</html>
